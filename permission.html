<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8"/>
<title>AngularJs实现基于角色的前端访问控制</title>
<style>
li:hover { cursor:pointer;text-decoration:underline;}
button {
	display:block;
	margin: 5px 0;
}
</style>
</head>
<body ng-controller="myCtrl">
<div>
用户有两种角色：普通用户和管理员
</div>
<select ng-model="role">
<option value="user">User</option>
<option value="admin">Admin</option>
</select>
<br/><br/><br/>
<div>
<span>界面元素权限控制</span>
<button zg-access="btn01">Admin和User都有此权限</button>
<button zg-access="btn02" >只有Admin才有点击权限以及查看权限</button>
<button zg-access="btn03">只有Admin才有点击权限，User只可查看不可点击</button>
</div>
<br/>

<script src="js/jquery.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/app.js"></script>

</body>
</html>
